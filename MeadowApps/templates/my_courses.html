{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EDUMEADOW</title>

    <!-- ICONSCOUT CDN-->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css"
    />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!-- CSS FILE -->
    <link rel="stylesheet" href="{% static 'css/courses.css' %}" />
  </head>

  <body>
    <!-- NAVBAR -->
    <nav>
      <div class="container nav-container">
        <a href="/edumeadow"><h4>EDUMEADOW</h4></a>
        <ul class="nav-menu">
          <li><a href="{% url 'my_courses' %}">Continue Learning</a></li>
          <li><a href="{% url 'browse' %}">Browse</a></li>
          <li><a href="{% url 'reviews' %}">Reviews</a></li>
          <li><a href="{% url 'profile' %}"><b>
            {% if user.first_name %}
              {{ user.first_name }}
            {% else %}
                {{ user.username }}
            {% endif %}
          </b></a></li>
        </ul>

        <button id="open-menu-button"><i class="uil uil-bars"></i></button>
        <button id="close-menu-button"><i class="uil uil-multiply"></i></button>
      </div>
    </nav>
    <!-- END OF NAVBAR -->

    <section class="courses">
      <h2>My Enrolled Courses</h2>
      <div class="container courses-container">
        <article class="course">
            <div class="course-image">
                <img src="{{ course.courseimage_set.first.image.url }}">
            </div>
            <div class="course-info">
                <p>You are not enrolled in any course. </p>
                <a href="{% url 'browse' %}" class="btn btn-primary">Browse Course</a>
            </div>
        </article>
      </div>
    </section>
  </body>
</html>
