{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ICONSCOUT CDN-->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css"
    />
    
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!-- CSS FILE -->
    <link rel="stylesheet" href="{% static 'css/auth.css' %}" />

    <title>EDUMEADOW</title>
    </head>
    <nav>
        <div class="container nav-container">
            <a href="/"><h4>EDUMEADOW</h4></a>
        </div>
    </nav>
    <body>
        <div class="wrapper">
            <form action="{% url 'user_register' %}" method="post">
                {% csrf_token %}
                <h1>Register</h1>
                <div class="input-box">
                    <i class="uil uil-user"></i>
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <i class="uil uil-envelope"></i>
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <i class="uil uil-lock"></i>
                    <input type="password" name="password" placeholder="Password" required>
                </div>

                <button type="submit" class="btn">Submit</button>

                <div class="have-account">
                    <label>Have an account? </label><a href="{% url 'user_login' %}">Sign in</a>
                </div>
            </form>
        </div>
    </body>
</html>
